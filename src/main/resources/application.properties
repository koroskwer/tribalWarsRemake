spring.application.name=TribalWarsRemake
spring.liquibase.default-schema=public
spring.datasource.url=jdbc:postgresql://localhost:5432/tribalwars_01
spring.datasource.username=postgres
spring.datasource.password=postgres
liquibase.change-log=classpath:config/liquibase/master.xml
liquibase.liquibaseSchema=public
liquibase.defaultSchema=public
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:config/liquibase/master.xml
#Statitcs and SQL logs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
#Enable this section based on your preferences
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.stat=debug
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
spring.jpa.properties.hibernate.jdbc.batch_size=10000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.show_sql=false